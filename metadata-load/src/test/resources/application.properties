# ENA Database connection details
ena.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
ena.datasource.url=@ena.datasource.url@
ena.datasource.username=@ena.datasource.username@
ena.datasource.password=@ena.datasource.password@
ena.datasource.tomcat.minIdle=2
ena.datasource.tomcat.maxActive=2

# Metadata Database connection details
metadata.datasource.url=jdbc:h2:mem:datajpa;DB_CLOSE_ON_EXIT=FALSE
metadata.datasource.username=sa
metadata.datasource.password=
metadata.datasource.driver-class-name=org.h2.Driver

spring.main.web-environment=false
spring.jmx.enabled=false

# Entrez API key (no key)
entrez.api.key=

# Entrez and ENA API retry attempts
# For testing purposes, increasing delay to 1000 to accommodate lower allowed request rate
api.attempts=10
api.delay=1000
