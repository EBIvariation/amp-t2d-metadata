# ENA Database definitions
ena.datasource.db.url=@metadata-dbUrl@
ena.datasource.db.username=@metadata-dbUsername@
ena.datasource.db.password=@metadata-dbPassword@
ena.datasource.db.hikari.minimumIdle=2
ena.datasource.db.hikari.maximumPoolSize=2
ena.datasource.db.driver-class-name=oracle.jdbc.driver.OracleDriver

#Analysis SQL query; Limit for verification
ena.analysis.query=SELECT ANALYSIS_XML FROM (SELECT ANALYSIS_XML, ROWNUM rnum FROM ERA.ANALYSIS) WHERE rnum BETWEEN 10 AND 20

